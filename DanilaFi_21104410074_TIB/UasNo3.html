<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor3</title>
</head>
<body>
    <form>
        Nama: <input type="text" id="nama"><br><br>
        NIM: <input type="text" id="nim"><br><br>
        Kelas: <input type="text" id="kelas"><br><br>
        <input type="button" value="Submit" onclick="tampilData()">
      </form>
    
      <p id="hasil"></p>
    
      <script>
        function tampilData() {
          var nama = document.getElementById("nama").value;
          var nim = document.getElementById("nim").value;
          var kelas = document.getElementById("kelas").value;
          document.getElementById("hasil").innerHTML = "Nama: " + nama + "<br>NIM: " + nim + "<br>Kelas: " + kelas;
        }
      </script>
</body>
</html>
